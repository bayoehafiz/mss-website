<div class="container padding-inline">
    <div class="row padding-inline">
        <div class="col-lg-12 text-center">
            <h3 class="featurette-heading">DOWNLOAD</h3>
            <p class="lead">Here you can download some catalogues which might you needed for you business.</p>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 text-center" ng-repeat="file in files">
                <div class="box-chart cd-item cd-trigger">
                    <div class="box-chart-img">
                        <img src="assets/img/icon/{{file.type}}.svg">
                    </div>
                    <br>
                    <div class="box-chart-content">
                        <h3 class="price">{{file.name}}</strong></h3>
                    </div>
                    <a target="_self" href="{{file.path}}" download="{{file.name}}.{{file.type}}" class="btn btn-success btn-custom">Download</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Social share -->
    <div class="row-stretch">
        <div class="sticky-container">
            <ul class="sticky">
                <li>
                    <a href="#" socialshare socialshare-provider="twitter" socialshare-text="Software retail by PT Menara Sinar Semesta" socialshare-hashtags="emailservice, softwarelicense, msoffice, microsoft" socialshare-url="http://mss.co.id/#/products-software" class="social-twitter" prevent-default>
                        share  <i class="fa fa-twitter fa-2x"></i> 
                    </a>
                </li>
                <li>
                    <a href="#" socialshare socialshare-provider="facebook" socialshare-text="Software retail by PT Menara Sinar Semesta" socialshare-hashtags="emailservice, softwarelicense, msoffice, microsoft" socialshare-url="http://mss.co.id/#/products-software" class="social-facebook" prevent-default>
                        share  <i class="fa fa-facebook fa-2x"></i> 
                    </a>
                </li>
                <li>
                    <a href="#" socialshare socialshare-provider="google" socialshare-text="Software retail by PT Menara Sinar Semesta" socialshare-hashtags="emailservice, softwarelicense, msoffice, microsoft" socialshare-url="http://mss.co.id/#/products-software" class="social-google" prevent-default>
                        share  <i class="fa fa-google fa-2x"></i> 
                    </a>
                </li>
                <li>
                    <a href="#" socialshare socialshare-provider="linkedin" socialshare-text="Software retail by PT Menara Sinar Semesta" socialshare-hashtags="emailservice, softwarelicense, msoffice, microsoft" socialshare-url="http://mss.co.id/#/products-software" class="social-linkedin" prevent-default>
                        share  <i class="fa fa-linkedin fa-2x"></i> 
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
