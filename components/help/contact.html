<div class="container padding-inline">
    <div class="row margin-inline" id="section-contact">
        <div class="col-md-6">
            <h3 class="featurette-heading">Let us know<br/><small>what's in your mind</small></h3>
            <hr>
            <div class="panel" style="padding: 10px;">
                <div class="panel-body">
                    <form class="form" ng-submit="submit()">
                        <div class="form-group float-label-control">
                            <label for="">Full Name</label>
                            <input name="name" type="text" ng-model="contact.name" class="validate[required,custom[onlyLetter],length[0,100]] form-control" placeholder="Your name" id="name" capitalize-first/>
                        </div>
                        <div class="form-group float-label-control">
                            <label for="">Email</label>
                            <input name="email" type="text" ng-model="contact.email" class="validate[required,custom[email]] form-control" id="email" placeholder="Your email address" />
                        </div>
                        <div class="form-group float-label-control">
                            <label for="">Comment</label>
                            <textarea name="comment" ng-model="contact.comment" class="validate[required,length[6,300]] form-control" id="comment" placeholder="Type your comment here" row=3></textarea>
                        </div>
                        <div vc-recaptcha key="'6LciWw4UAAAAAPSYdTvrUpRT1THqM8Oe2n1x69Nw'" ng-model="gRecaptchaResponse" on-create="setWidgetId(widgetId)" on-success="setResponse(response)" on-expire="cbExpiration()" lang=""></div>
                        <br>
                        <div id="callbackerror" class="callback-error" style="color:red"></div>
                        <div id="callbacksuccess" class="callback-success" style="color:green"></div>
                        <br>
                        <input type="submit" value="SEND" class="btn btn-default btn-lg btn-custom text-default" />
                        <div class="ease"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-offset-1 col-md-5">
            <h3 class="featurette-heading">Get in Touch</h3>
            <hr>
            <br>
            <div class="col-md-12">
                <span class="left-icon"><i class="fa fa-building" aria-hidden="true"></i></span>
                <span class="right-icon">Intiland Tower 2<sup>nd</sup> Floor Suite 6<br>
                    Jl. Panglima Sudirman 101-103<br>Surabaya - 60271</span>
                <br>
                <br>
            </div>
            <div class="col-md-12">
                <span class="left-icon"><i class="fa fa-phone-square" aria-hidden="true"></i></span>
                <span class="right-icon">+6231 - 60003700 or +6231 - 60003600</span>
            </div>
        </div>
        <div class="col-md-12 margin-inline">
            <h3 class="featurette-heading">OUR LOCATION</h3>
            <hr>
            <br>
            <div id="map10"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function() {

    var latitude = -7.272713,
        longitude = 112.742816,
        map_zoom = 17;
    var is_internetExplorer11 = navigator.userAgent.toLowerCase().indexOf('trident') > -1;
    var main_color = '#0085a1',
        saturation_value = -20,
        brightness_value = 5;
    var style = [{
        "featureType": "all",
        "elementType": "all",
        "stylers": [{
            "hue": "#008eff"
        }]
    }, {
        "featureType": "administrative.land_parcel",
        "elementType": "labels.icon",
        "stylers": [{
            "visibility": "on"
        }]
    }, {
        "featureType": "poi",
        "elementType": "all",
        "stylers": [{
            "visibility": "off"
        }]
    }, {
        "featureType": "poi",
        "elementType": "labels.text",
        "stylers": [{
            "visibility": "on"
        }]
    }, {
        "featureType": "poi",
        "elementType": "labels.icon",
        "stylers": [{
            "visibility": "on"
        }]
    }, {
        "featureType": "road",
        "elementType": "all",
        "stylers": [{
            "saturation": "0"
        }, {
            "lightness": "0"
        }]
    }, {
        "featureType": "transit",
        "elementType": "all",
        "stylers": [{
            "visibility": "off"
        }]
    }, {
        "featureType": "transit.station",
        "elementType": "labels.text",
        "stylers": [{
            "visibility": "on"
        }]
    }, {
        "featureType": "transit.station",
        "elementType": "labels.icon",
        "stylers": [{
            "visibility": "on"
        }]
    }, {
        "featureType": "water",
        "elementType": "all",
        "stylers": [{
            "visibility": "simplified"
        }, {
            "saturation": "-60"
        }, {
            "lightness": "-20"
        }]
    }];
    var map_options = {
        center: new google.maps.LatLng(latitude, longitude),
        zoom: map_zoom,
        panControl: false,
        zoomControl: true,
        mapTypeControl: false,
        streetViewControl: false,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        scrollwheel: false,
        styles: style,
        zoomControlOptions: {
            style: google.maps.ZoomControlStyle.SMALL,
            position: google.maps.ControlPosition.BOTTOM_CENTER
        }
    }
    var map = new google.maps.Map(document.getElementById('map10'), map_options);
    var marker = new google.maps.Marker({
        position: new google.maps.LatLng(latitude, longitude),
        map: map,
        visible: true,
    });
});
</script>
