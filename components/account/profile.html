<div class="container padding-top-inline">
    <div class="panel" block-ui="loadingBlock">
        <div class="panel-heading">
            <div class="row">

                    <br>

                    </div>

            </div>
        </div>

                    <div class="col-md-6">
                        <div class="col-md-6">
                            <div class="form-group float-label-control">
                                <label for="">First Name</label>
                                <input type="text" class="form-control" placeholder="Your first name" ng-model="userData.user_metadata.first_name" ng-required="true" capitalize-first>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group float-label-control">
                                <label for="">Last Name</label>
                                <input type="text" class="form-control" placeholder="Your last name" ng-model="userData.user_metadata.last_name" ng-required="true" capitalize-first>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <!-- <div class="col-md-6">
                        <div class="form-group float-label-control">
                            <label for="">Email</label>
                            <input type="email" class="form-control" placeholder="Your email" ng-model="userData.email" ng-required="true" disabled>
                        </div>
                    </div> -->
                        <div class="col-md-6">
                            <div class="form-group float-label-control">
                                <label for="">Phone Number</label>
                                <input type="phone" class="form-control" placeholder="Your phone number" ng-required="true" ng-model="userData.user_metadata.phone_number">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-6">
                            <div class="form-group float-label-control">
                                <label for="">Company</label>
                                <input type="text" class="form-control" placeholder="Your company name" ng-required="true" ng-model="userData.user_metadata.company_name" capitalize-first>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group float-label-control">
                                <label for="">Website</label>
                                <input type="text" class="form-control" placeholder="Company website" ng-model="userData.user_metadata.website">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-6">
                            <div class="form-group float-label-control">
                                <label for="">Address</label>
                                <textarea class="form-control" placeholder="Company address" rows="2" ng-required="true" ng-model="userData.user_metadata.company_address" capitalize-first></textarea capitalize-first>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group float-label-control">
                                <label for="">City</label>
                                <input type="text" class="form-control" placeholder="City" ng-model="userData.user_metadata.city" ng-required="true" capitalize-first>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-6">
                            <div class="form-group float-label-control">
                                <label for="">Province</label>
                                <input type="text" class="form-control" placeholder="Province" ng-model="userData.user_metadata.province" ng-required="true" capitalize-first>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group float-label-control">
                                <button type="btn" class="btn btn-lg btn-success" ng-click="" ng-disabled="profile-form.$invalid">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
(function($) {
    $.fn.floatLabels = function(options) {

        // Settings
        var self = this;
        var settings = $.extend({}, options);


        // Event Handlers
        function registerEventHandlers() {
            self.on('input keyup change', 'input, textarea', function() {
                actions.swapLabels(this);
            });
        }


        // Actions
        var actions = {
            initialize: function() {
                self.each(function() {
                    var $this = $(this);
                    var $label = $this.children('label');
                    var $field = $this.find('input,textarea').first();

                    if ($this.children().first().is('label')) {
                        $this.children().first().remove();
                        $this.append($label);
                    }

                    var placeholderText = ($field.attr('placeholder') && $field.attr('placeholder') != $label.text()) ? $field.attr('placeholder') : $label.text();

                    $label.data('placeholder-text', placeholderText);
                    $label.data('original-text', $label.text());

                    if ($field.val() == '') {
                        $field.addClass('empty')
                    }
                });
            },
            swapLabels: function(field) {
                var $field = $(field);
                var $label = $(field).siblings('label').first();
                var isEmpty = Boolean($field.val());

                if (isEmpty) {
                    $field.removeClass('empty');
                    $label.text($label.data('original-text'));
                } else {
                    $field.addClass('empty');
                    $label.text($label.data('placeholder-text'));
                }
            }
        }


        // Initialization
        function init() {
            registerEventHandlers();

            actions.initialize();
            self.each(function() {
                actions.swapLabels($(this).find('input,textarea').first());
            });
        }
        init();


        return this;
    };

    $(function() {
        $('.float-label-control').floatLabels();
    });
})(jQuery);
</script>
