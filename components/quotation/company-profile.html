<div class="container">
    <span class="logo-form" style="z-index: 1000000000000;">
        <a href="#"><img src="/assets/img/mssico.png" alt="" width="110"></a>
    </span>
    <div class="outer-title">
        <h3>Software Development Inquiry</h3>
    </div>
    <div class="fs-form-wrap" id="fs-form-wrap">
        <form id="myform" name="myform" class="fs-form fs-form-full" autocomplete="off">
            <ol class="fs-fields">
                <li class="outer">
                    <div class="middle">
                        <label class="fs-field-label fs-anim-upper" for="q1">Your Name</label>
                        <input class="fs-anim-lower" ng-model="cp.name" id="q1" name="name" type="text" placeholder="John Doe" ng-required="true" autofocus="autofocus" onFocus="window.scrollTo(0, 0);" capitalize-first>
                    </div>
                </li>
                <li class="outer">
                    <div class="middle">
                        <label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">Your email address</label>
                        <input class="fs-anim-lower" ng-model="cp.email" id="q2" name="email" type="email" placeholder="john@example.com" ng-required="true" onFocus="window.scrollTo(0, 0);">
                    </div>
                </li>
                <li class="outer">
                    <div class="middle">
                        <label class="fs-field-label fs-anim-upper" for="q2">Your phone number</label>
                        <input class="fs-anim-lower" ng-model="cp.phone" id="q2" data-info="We'll contact you for further deal" name="phone" type="text" placeholder="+6231-12345678" onFocus="window.scrollTo(0, 0);" ng-required="true">
                    </div>
                </li>
                <li class="outer">
                    <div class="middle">
                        <label class="fs-field-label fs-anim-upper" for="q2">Your company name?</label>
                        <input class="fs-anim-lower" ng-model="cp.company" id="q2" name="company" type="text" placeholder="your company" onFocus="window.scrollTo(0, 0);" ng-required="true" capitalize-first>
                    </div>
                </li>
                <li data-input-trigger class="outer">
                    <div class="middle">
                        <label class="fs-field-label fs-anim-upper" for="q2">What features do you want to show in your site?</label>
                        <div class="fs-radio-group clearfix fs-anim-lower">
                            <ul ng-repeat="item in features">
                                <li>
                                    <label class="label-upper" style="color:black;font-size:14px">
                                        <input type="checkbox" class="scope-p" ng-model="feat[item]" value="{{item}}"> {{item}}
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li data-input-trigger class="outer">
                    <div class="middle">
                        <label class="fs-field-label fs-anim-upper" for="q2">What add-ons do you want to add to your site?</label>
                        <div class="fs-radio-group clearfix fs-anim-lower">
                            <ul ng-repeat="addon in addons">
                                <li>
                                    <label class="label-upper" style="color:black;font-size:14px">
                                        <input type="checkbox" class="scope-p" ng-model="plugins[addon]" value="{{addon}}"> {{addon}}
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li data-input-trigger class="outer">
                    <div class="middle">
                        <label class="fs-field-label fs-anim-upper" for="q2">Which extra features do you want to add? (price excluded)</label>
                        <div class="fs-radio-group clearfix fs-anim-lower">
                            <ul ng-repeat="extra in extras">
                                <li>
                                    <label class="label-upper" style="color:black;font-size:14px">
                                        <input type="checkbox" class="scope-p" ng-model="extfeat[extra]" value="{{extra}}"> {{extra}}
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <!-- <li class="outer re-captcha">
                    <div class="middle">
                        <label class="fs-field-label fs-anim-upper" for="q6">Verify this captcha</label>
                        <div vc-recaptcha key="'6LciWw4UAAAAAPSYdTvrUpRT1THqM8Oe2n1x69Nw'" ng-model="gRecaptchaResponse" on-create="setWidgetId(widgetId)" on-success="setResponse(response)" on-expire="cbExpiration()" lang="" class="fs-mark fs-anim-lower" required
                        ></div>
                    </div>
                </li> -->
            </ol>
            <!-- /fs-fields -->
            <button class="fs-submit" type="submit" ng-click="submit()">Get Quotation</button>
        </form>
        <!-- /fs-form -->
    </div>
</div>
<style type="text/css">
.navbar-wrapper,
#footer,
.cd-cart-container {
    display: none;
}
</style>
<script>
(function() {

    if ($('html').hasClass('fp-enabled')) {
        $.fn.fullpage.destroy('all');
    }

    var formWrap = document.getElementById('fs-form-wrap');

    [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function(el) {
        new SelectFx(el, {
            stickyPlaceholder: false,
            onChange: function(val) {
                document.querySelector('span.cs-placeholder').style.backgroundColor = val;
            }
        });
    });

    new FForm(formWrap, {
        onReview: function() {
            classie.add(document.body, 'overview'); // for demo purposes only
        }
    });
})();

$('form').find('li.outer').css({
    'overflow': 'hidden'
});
</script>
<script>
$('<button class="fs-cancel fs-show" ng-click="back()">Cancel</button> ').insertAfter('.fs-continue');
$(".fs-progress").wrap("<div class='row-stretch'></div>");
$(window).on("load", function() {
    var width = $(window).width();

    if (width < 840) {
        $(document).find('.fs-continue').text('');
        $(document).find('.fs-cancel').text('');
    } else {
        $(document).find('.fs-continue').text('Continue');
        $(document).find('.fs-cancel').text('Cancel');
    }

    $(window).resize(function() {
        var width = $(window).width();
        if (width > 840) {
            $(document).find('.fs-continue').text('Continue');
            $(document).find('.fs-cancel').text('Cancel');
        } else {
            $(document).find('.fs-continue').text('');
            $(document).find('.fs-cancel').text('');
        }
    })


});
//------ set auto focus in form ----- //
$(".fs-continue").click(function() {
    $("input").focus();
    $("textarea").focus();
    $("select").focus();
});

$("input").keyup(function(e) {
    if (e.keyCode == 13) {
        $("input").focus();
        $("textarea").focus();
        $("select").focus();
    }
});
</script>
